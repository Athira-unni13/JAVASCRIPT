                background-color: orange;
            }
            .yellow-button{

            }

    <body>

        <button class="orange-button"> Buy now</button>
        <p>
            Hello, World!<br><br>
            Today i went to the grocery shop to buy some eggs and vegetables.
        </p>
        <script>
            alert("Welcome!");
        </script>
    </body>
</html>
